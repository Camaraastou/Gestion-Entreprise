<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Connexion - Gestion des Employés</title>
    <style>
        .login-panel {
            width: 400px;
            margin: 120px auto;
            padding: 30px;
        }
    </style>
</h:head>

<h:body>
    <h:form prependId="false">
        <p:panel header="Connexion à l'application" styleClass="login-panel">

            <p:messages globalOnly="true" autoUpdate="true" closable="true" />

            <p:outputLabel for="username" value="Nom d'utilisateur" />
            <p:inputText id="username" name="username" required="true" placeholder="Entrez votre login" style="width: 100%;" />

            <p:spacer height="10px" />

            <p:outputLabel for="password" value="Mot de passe" />
            <p:password id="password" name="password" required="true" placeholder="Entrez votre mot de passe" style="width: 100%;" />

            <p:spacer height="20px" />

            <p:commandButton value="Se connecter"
                             icon="pi pi-sign-in"
                             type="submit"
                             styleClass="ui-button-success"
                             style="width: 100%;" />
        </p:panel>
    </h:form>
</h:body>
</html>
